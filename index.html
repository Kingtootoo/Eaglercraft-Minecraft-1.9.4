<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eaglercraft 1.9.4 Online</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: transparent; /* Make sure this is set to transparent */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var shieldTexture = new Image();
    var shieldBlockTexture = new Image();

    // Placeholder images in base64 format. Replace these with your actual Base64-encoded image strings.
    shieldTexture.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA...'; // Replace with real base64 for shield.png
    shieldBlockTexture.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA...'; // Replace with real base64 for shield_block.png

    var equippedShield = false;
    var isBlocking = false;

    shieldTexture.onload = function() {
      console.log("Shield texture loaded");
    };

    shieldBlockTexture.onload = function() {
      console.log("Shield blocking texture loaded");
    };

    function renderShield() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas to avoid black background.
      if (equippedShield) {
        if (isBlocking) {
          ctx.drawImage(shieldBlockTexture, canvas.width / 2 - 25, canvas.height / 2 - 40, 50, 80);
        } else {
          ctx.drawImage(shieldTexture, canvas.width / 2 - 25, canvas.height / 2 - 40, 50, 80);
        }
      }
    }

    function gameLoop() {
      renderShield();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    // Example actions: Equip shield after 3 seconds, start blocking after 6 seconds
    setTimeout(() => {
      equippedShield = true;
      console.log("Shield equipped");
    }, 3000);

    setTimeout(() => {
      isBlocking = !isBlocking;
      console.log(isBlocking ? "Shield blocking" : "Shield not blocking");
    }, 6000);
  </script>
</body>
</html>
